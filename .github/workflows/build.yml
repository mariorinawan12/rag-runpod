# GitHub Actions Workflow - Build RunPod Docker Image
name: Build RunPod Image

on:
  push:
    branches: [master]
    paths:
      - 'runpod/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout (fresh)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
      
      - name: Show Dockerfile content
        run: cat runpod/Dockerfile
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./runpod
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/rag-inference:latest
            ${{ secrets.DOCKER_USERNAME }}/rag-inference:${{ github.sha }}
          no-cache: true
          pull: true
