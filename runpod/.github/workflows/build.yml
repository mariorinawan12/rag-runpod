# GitHub Actions Workflow - Build RunPod Docker Image
# Builds in GitHub's cloud (fast internet!) and pushes to Docker Hub

name: Build RunPod Image

on:
  push:
    branches: [main]
    paths:
      - 'runpod/**'
  workflow_dispatch:  # Manual trigger button

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./runpod
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/rag-inference:latest
            ${{ secrets.DOCKER_USERNAME }}/rag-inference:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
